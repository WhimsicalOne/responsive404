<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Challenge</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <h3>404 Not Found</h3>
    </header>
    <main id="content">
        <div class="container">
            <div class="row">
                <div class="col-1 image-container">
                    <img src="./Scarecrow.png" alt="Scarecrow">
                </div>
                <div class="col-2 error-info">
                    <h1>I have bad news for you</h1>
                    <p>The page you are looking for might be removed or is temporarily unavailable.</p>
                    <a href="#take-me-back-home" class="button">Back to Homepage</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Dean Edwards @ DevChallenges.io</p>
    </footer>
</body>
</html>
